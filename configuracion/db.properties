spring.application.name=wilsonevs
server.port=8089
server.servlet.context-path=/wilsonevs/api


#connection
jdbc.driverClassName = com.postgresql.Driver
jdbc.username= postgres
jdbc.password= Ingresar contraseña propia
jdbc.url = jdbc:postgresql://localhost:5432/bd_crud?useSSL=false&serverTimeZone=UTC


#c3p0 pool
c3p0.initial_pool_size=1
c3p0.min_size=1
c3p0.max_size=5
c3p0.max_statements=180
c3p0.acquire_increment=1
c3p0.acquire_retry_attempts=2
c3p0.max_idle_time=1200
c3p0.unreturned_connection_timeout=120

#swagger2
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
springdoc.swagger-ui.path=/backjava/api/swagger-ui.html